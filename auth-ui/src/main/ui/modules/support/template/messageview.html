<div class="modal-header btn-primary">
	<h3>{{modalOptions.headerText}}</h3>
</div>
<div class="modal-body">
	<p>{{modalOptions.bodyText}}</p>
</div>
<div class="modal-footer">
	<button type="button" class="btn" data-ng-click="modalOptions.close()"
		data-ng-show="modalOptions.closeButtonText">{{modalOptions.closeButtonText}}</button>
	<button class="btn btn-success" data-ng-click="modalOptions.ok();">{{modalOptions.actionButtonText}}</button>
</div>
